<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Certificate</title>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
  <h1>Generate Certificate</h1>
  <p>Enter your full name:</p>
  <input type="text" id="fullname">
  <button id="generateBtn">Generate</button>

  <script>
  let url = new URL(window.location.href);
  let course_id = url.searchParams.get("course_id");

  $('#generateBtn').click(function(){
    let name = $('#fullname').val();
    $.post('api/generate_certificate.php', { course_id:course_id, full_name:name }, function(res){
      if(res.success) alert('Certificate created! Download or preview will go here.');
      else alert('Error');
    },'json');
  });
  </script>
</body>
</html>
